<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login % Registration</title>
    <style>
    form{
        margin-left: 200px;
        margin-right: 200px;
    }
    </style>
</head>
<body>
    
    <div class="alert alert-primary" role="alert">
        <h1 style="text-align: center;">Registration Form   </h1>     
    </div>
    <form action="register" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">First_Name</label>
            <input type="text" class="form-control" name="fname" >
          </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last_Name</label>
            <input type="text" class="form-control"  name="lname" >
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp"  name="email">
          <small id="emailHelp" class="form-text text-muted">email is also user user name.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  name="password" >
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">ReEnter_Password</label>
          <input type="password" class="form-control"  name="repassword">
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>   
      {% for message in messages %}
      {{ message}}
      {%endfor%}
      {{form}}
</body>
</html>
